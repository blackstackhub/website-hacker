name: websitehacker
description: A Website Hacking Software made with love by Black Stack Hub


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.5
  permission_handler: ^10.2.0
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  msix: ^3.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/matrix.jpg

msix_config:
  display_name: Website Hacker
  publisher_display_name: Black Stack Hub
  identity_name: blackstackhub.com
  msix_version: 1.0.0.0
  logo_path: assets\appstore.png
  capabilities: internetClient